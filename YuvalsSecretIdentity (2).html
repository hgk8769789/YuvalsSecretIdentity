<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idan is Very Much</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    text-align: center;
  }
  .corner-text {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 24px;
    color: #ff0000;
  }
  .flashing-button {
    font-size: 30px;
    background-color: #ff00ff;
    border: none;
    padding: 20px;
    text-decoration: blink;
    animation: flashing 1s infinite;
  }
  @keyframes flashing {
    0% { background-color: #ff00ff; }
    50% { background-color: #ffff00; }
    100% { background-color: #ff00ff; }
  }
  </style>
</head>
<body>
  <div class="corner-text">Idan is Pro Very Much</div>
  <button class="flashing-button" onclick="revealIdentity()">Reveal Yuval's True Identity</button>
  <div id="reveal" style="display: none;">
    <iframe id="video" width="500%" height="100%" src="https://www.youtube.com/embed/a02XbmpIsKs?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" style="display: none;"></audio>
  <script>
   function revealIdentity() {
      document.getElementById('reveal').style.display = 'block';
      var video = document.getElementById('video');
      video.src += "&autoplay=1";
      document.addEventListener('mousemove', moveCursorImage);
      addCringyVideos();
    }

    let lastMove = 0;
    function moveCursorImage(e) {
      if (Date.now() - lastMove > 100) {
        var cursorImage = document.createElement('img');
        cursorImage.src = 'https://imgur.com/ZXsXjA6.jpg';
        cursorImage.style.position = 'absolute';
        cursorImage.style.left = e.pageX + 'px';
        cursorImage.style.top = e.pageY + 'px';
        document.body.appendChild(cursorImage);
        playAudio();
        lastMove = Date.now();
      }
    }

    function playAudio() {
      var audio = document.getElementById('audio');
      audio.currentTime = 0;
      audio.playbackRate = 2.0;
      audio.play();
    }

    function addCringyVideos() {
      const videoURLs = [
        "https://www.youtube.com/embed/1AjYMbcbKdI",
        "https://www.youtube.com/embed/4EC-TvonNRM",
        "https://www.youtube.com/embed/gOGLSiIkjQQ"
      ];

      videoURLs.forEach((url) => {
        const videoFrame = document.createElement('iframe');
        videoFrame.src = url + "?enablejsapi=1";
        videoFrame.width = "300";
        videoFrame.height = "200";
        videoFrame.frameBorder = "0";
        videoFrame.allow = "autoplay; encrypted-media";
        videoFrame.allowFullscreen = true;

        const cringyDiv = document.createElement('div');
        cringyDiv.style.position = 'absolute';
        cringyDiv.style.animation = 'circle 10s infinite linear';
        cringyDiv.appendChild(videoFrame);

        document.body.appendChild(cringyDiv);
      });

      constkeyframes = document.createElement('style');
      keyframes.textContent = `
        @keyframes circle {
          0% { transform: rotate(0deg) translate(200px) rotate(0deg); }
          100% { transform: rotate(360deg) translate(200px) rotate(-360deg); }
        }
      `;
      document.head.appendChild(keyframes);
    }
  </script>
</body>
</html>
